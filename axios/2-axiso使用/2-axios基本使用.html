<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        // 获取按钮
        const btns = document.querySelectorAll('button');
        //第一个
        btns[0].onclick = function () {
            //发送 AJAX 请求
            axios({
                //请求类型
                method: 'GET',
                //URL
                url: 'http://localhost:3000/posts/2'
            }).then(response =>{
                console.log(response);
            })
        }
        //第二个
        //添加一篇新的文章
        btns[1].onclick = function () {
            //发送 AJAX 请求
            axios({
                //请求类型
                method: 'POST',
                //URL
                url: 'http://localhost:3000/posts',
                //设置请求体
                data: {
                    title: '宜宾天气一点都不好',
                    author: 'Moppet'
                }
            }).then(response =>{
                console.log(response);
            })
        }
        //第三个
        //更新数据
        btns[2].onclick = function () {
            //发送 AJAX 请求
            axios({
                //请求类型
                method: 'PUT',
                //URL
                url: 'http://localhost:3000/posts/3',
                //设置请求体
                data: {
                    title: '宜宾天气一点都不好',
                    author: 'suave'
                }
            }).then(response =>{
                console.log(response);
            })
        }
        //第四个
        btns[3].onclick = function () {
            //发送 AJAX 请求
            axios({
                //请求类型
                method: 'delete', // 可以大写也可以小写
                //URL
                url: 'http://localhost:3000/posts/3',
            }).then(response =>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
