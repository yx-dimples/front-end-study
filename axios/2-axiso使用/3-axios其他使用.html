<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header">其他使用</h2>
    <button class="btn btn-primary">发送GET请求</button>
    <button class="btn btn-warning">发送POST请求</button>
    <button class="btn btn-success">发送PUT请求</button>
    <button class="btn btn-danger">发送DELETE请求</button>
</div>
<script>
    // 获取按钮
    const btns = document.querySelectorAll('button');
    //发送GET请求
    btns[0].onclick = function () {
        //axios()
        axios.request({
            method: 'GET',
            url: 'http://localhost:3000/comments'
        }).then(response =>{
            console.log(response)
        })
    }
    //发送POST请求
    btns[1].onclick = function () {
        //axios()
        axios.post(
            'http://localhost:3000/comments',
            {
                "body": "喜大普奔",
                "postID": 2
            }).then(response =>{
            console.log(response)
        })
    }
</script>
</body>
</html>
