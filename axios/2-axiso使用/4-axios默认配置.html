<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header">其他使用</h2>
    <button class="btn btn-primary">发送GET请求</button>
    <button class="btn btn-warning">发送POST请求</button>
    <button class="btn btn-success">发送PUT请求</button>
    <button class="btn btn-danger">发送DELETE请求</button>
</div>
<script>
    // 获取按钮
    const btns = document.querySelectorAll('button');
    axios.default.method = 'GET'; //设置默认的请求类型为GET
    axios.default.baseURL = 'http://localhost:3000'; //设置基础URL
    //`params`是要与请求一起发送的URL参数
    // 必须是普通对象或URLSearchParams对象
    axios.default.params = {id:100};
    //`timeout`指定请求时间之前的毫秒数出去。
    //如果请求所花的时间超过`timeout`，则该请求将被中止。
    axios.default.timeout = 3000;
    //发送GET请求
    btns[0].onclick = function () {
        //axios()
        axios({
            url: ''
        }).then(response =>{
            console.log(response)
        })
    }
</script>
</body>
</html>
