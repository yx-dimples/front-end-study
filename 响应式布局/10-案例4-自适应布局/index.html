<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const redirect=()=>{
      // 获取设备的信息
      let userAgent = navigator.userAgent.toLowerCase();
      // 正则表达式，判断设备的类型
      let device =/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/;
      if(device.test(userAgent)){
        // 跳转移动短页面
        window.location.href="move.html";
      }else{
        // 跳转pc端页面
        window.location.href="pc.html";
      }
    }
    redirect();
  </script>
  <style>
    html{
      font-size: 10px;
    }
    div{
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div>123</div>
</body>
</html>
