<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saync</title>
</head>
<body>
    <script>
        async function fn() {
            //return '尚硅谷';
            //return ;
            return new Promise((resolve, reject) => {
                //resolve('成功的数据');
                reject('失败的错误');
            })
        }

        const result = fn();
        //console.log(result);
        result.then(value =>{
            console.log(value);
        },reason => {
            console.error(reason);
        })
    </script>

</body>
</html>
