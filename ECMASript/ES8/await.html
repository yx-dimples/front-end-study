<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>await</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            //resolve('用户数据');
            reject('没有找到数据');
        });
        async function main() {
            try {
                let result = await p;
                console.log(result);
            }catch (e) {
                console.log(e);
            }
        }
        main();
    </script>
</body>
</html>
