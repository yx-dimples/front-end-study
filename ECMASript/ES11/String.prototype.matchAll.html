<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映时间：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映时间：1994-07-06</p>
            </li>
        </ul>`

        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;

        const result = str.matchAll(reg);
        // for (let v of result){
        //     console.log(v)
        // }

        const arr = [...result];
        console.log(arr)

    </script>
</body>
</html>
