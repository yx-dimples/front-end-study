<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c</title>
</head>
<body>
    <script>
        //声明两个Promise对象
        const p1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('商品数据 - 1');
                //reject('获取数据失败');
            },1000)
        });
        const p2 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                //resolve('商品数据 - 2');
                reject('获取数据失败');
            },1000)
        });
        //调用 allSettled 方法
        const result = Promise.allSettled([p1,p2]);
        console.log(result);
        const res = Promise.all([p1,p2]);
        console.log(res);
    </script>
</body>
</html>
