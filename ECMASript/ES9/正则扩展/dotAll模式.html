<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dotAll模式</title>
</head>
<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映时间：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映时间：1994-07-06</p>
            </li>
        </ul>`
        //普通模式
        console.log("普通模式");
        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        const result = reg.exec(str);
        console.log(result);

        console.log('\n');
        console.log('\n');
        console.log('\n');

        //dotAll模式
        console.log("dotAll模式");
        const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        let result1;
        let data =[];
        while (result1 = reg1.exec(str)){
            console.log(result1);
            data.push({title:result1[1],time:result1[2]});
        }
        console.log(data);
    </script>
</body>
</html>
