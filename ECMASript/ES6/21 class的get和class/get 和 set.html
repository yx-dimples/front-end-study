<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get 和 set</title>
</head>
<body>
    <script>
        class Phone{
            get price(){
                console.log("价格属性被读取了");
                return '123';
            }

            set price(newVal){
                console.log("价格属性被修改了");
            }
        }
        let s = new Phone();
        console.log(s.price);
        s.price = 'free';
    </script>
</body>
</html>
