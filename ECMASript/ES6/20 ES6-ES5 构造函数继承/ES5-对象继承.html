<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象继承</title>
</head>
<body>
    <script>
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.call = function () {
            console.log("我可以打电话");
        };

        //智能手机
        function SmartPhone(brand, price, color, size){
            Phone.call(this, brand, price);
            this.color = color;
            this.size = size;
        }
        //设置子级构造函数的原型
        SmartPhone.prototype = new Phone;

        //声明子类的一个方法
        SmartPhone.prototype.photo = function () {
            console.log("我可以拍照");
        };
        SmartPhone.prototype.playGame = function () {
            console.log("我可以玩游戏");
        };

        let chuizi = new SmartPhone("锤子",2499,"红色","5英寸");
        chuizi.call();
        chuizi.photo();
        chuizi.playGame();
        console.log(chuizi);
    </script>
</body>
</html>
