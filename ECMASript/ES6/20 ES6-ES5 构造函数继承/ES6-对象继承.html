<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类继承-2</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand,price) {
                this.brand = brand;
                this.price = price;
            }
            call(){
                console.log("我可以打电话");
            }
        }
        class SmartPhone extends Phone{
            constructor(brand,price,size,color){
                super(brand,price);
                this.size = size;
                this.color = color;
            }
            photo(){
                console.log("我可以拍照");
            }
            playGame(){
                console.log("我可以玩游戏");
            }
        }

        let chuizi = new SmartPhone("锤子",2499,"5英寸","黑色");
        chuizi.call();
        chuizi.photo();
        chuizi.playGame();
        console.log(chuizi);
    </script>
</body>
</html>
