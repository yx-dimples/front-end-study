<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<body>
    <script>
        //声明
        let m = new Map();
        //添加
        m.set('name','尚硅谷');
        m.set('change',function () {
            console.log('可以改变！！');
        });
        let key ={
            school: 'ATGUIGU'
        };
        m.set(key,['北京','上海','成都']);
        //个数
        //console.log(m.size);
        //获取
        //console.log(m.get('name'));
        //清空
        //console.log(m.clear());
        //遍历
        for (let v of m){
            console.log(v);
        }
    </script>
</body>
</html>
