<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol创建对象属性</title>
</head>
<body>
    <script>
        let game = {
            name: '俄罗斯方块',
            up: function () {},
            down: function () {}
        };
        let methods = {
            up: Symbol(),
            down: Symbol()
        };
        game[methods.up] = function () {
            console.log("我可以改变形状");
        };
        game[methods.down] = function () {
            console.log("我可以快速下降！！");
        };
        console.log(game);

        let youxi = {
            name: '狼人杀',
            [Symbol('say')]: function () {
                console.log('我可以说话');
            },
            [Symbol('zibao')]: function () {
                console.log('我可以自爆');
            }
         };
        console.log(youxi)
    </script>
</body>
</html>
