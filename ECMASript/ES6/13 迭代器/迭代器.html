<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代器</title>
</head>
<body>
    <script>
        //声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙僧'];
        // //使用for...of 遍历数组
        // for(let v of xiyou){
        //     console.log(v);
        // }
        // console.log(xiyou);

        let iterator = xiyou[Symbol.iterator]();
        console.log(iterator);
        //调用 next 方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
