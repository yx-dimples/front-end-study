        //ES6--class
        class Phone {
            //构造方法 名字不能修改
            constructor(brand,price) {
                this.brand = brand;
                this.price = price;
            }
            //方法必须使用该方法，不能使用ES5的对象完整形式
            call(){
                console.log("我可以打电话");
            }
        }
        // //实例化对象
        let Huawei = new Phone('华为',2999);
        Huawei.call();
        console.log(Huawei);
