<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .page-header{
            line-height: 50px;
            border-bottom: 1px silver solid ;
        }
        .item{
            width: 100px;
            height: 40px;
            border: 1px black solid;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        //获取div元素对象
        let items = document.getElementsByClassName('item');

        // //遍历并绑定事件
        // for(var i=0;i<items.length;i++){
        //     items[i].onclick = function () {
        //         this.style.background = 'red';
        //     }
        // }

        //遍历并绑定事件
        for(let i=0;i<items.length;i++){
            items[i].onclick = function () {
                items[i].style.background = 'red';
            }
        }


    </script>
</body>
</html>
